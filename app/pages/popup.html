  </head>

  <body>
    <div id="container">
      <label class="toggle">
        <span class="toggle-label" id="click-stop-label">字幕をクリックした時に再生を一時停止する</span>
        <input class="toggle-checkbox" id="click-stop-checkbox" type="checkbox">

      </label>
      <label class="toggle">
        <span class="toggle-label" id="close-start-label">辞書のウィンドウを閉じた時に再生を再開する</span>
        <input class="toggle-checkbox" id="close-start-checkbox" type="checkbox">
        <div class="" id="close-start-switch"></div>
      </label>
